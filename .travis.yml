language: rust
cache: cargo
before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
- rustup component add rustfmt
script:
- cargo fmt --all -- --check
- travis-cargo build
- travis-cargo test
- cargo doc --no-deps --document-private-items
after_success:
- travis-cargo doc-upload
env:
  global:
    secure: 
